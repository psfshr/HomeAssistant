###############################################################################
# BASE DEVICE CONFIG ##########################################################
###############################################################################

substitutions:
  name: waveshare-touch7-ab5204
  friendly_name: WaveShare Touch7 LCD ab5204

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio
    build_flags: "-DBOARD_HAS_PSRAM"
    board_build.arduino.memory_type: qio_opi
    board_upload.maximum_ram_size: 524288
  on_boot:
    - delay: 5s
    - lvgl.widget.hide: boot_screen
    - lvgl.page.show:
        id: main_page

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 8MB
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"

      CONFIG_FREERTOS_HZ: "1000"
      CONFIG_ESP_DEFAULT_CPU_FREQ_MHZ_240: "y"
      CONFIG_ESPTOOLPY_FLASHMODE_QIO: "y"
      CONFIG_ESPTOOLPY_FLASHFREQ_120M: "y" #[should align with PSRAM]
      CONFIG_SPIRAM_MODE_OCT: "y"
      CONFIG_IDF_EXPERIMENTAL_FEATURES: "y"
      CONFIG_SPIRAM_SPEED_120M: "y" #[should align with FLASH]
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: "y"
      CONFIG_SPIRAM_RODATA: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_COMPILER_OPTIMIZATION_PERF: "y"

      CONFIG_LV_MEM_CUSTOM: "y"
      CONFIG_LV_MEMCPY_MEMSET_STD: "y"
      CONFIG_LV_ATTRIBUTE_FAST_MEM: "y"

psram:
  mode: octal
  speed: 120MHz


################################################################################

# Wifi information
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: ${name}
    password: ${name}
  power_save_mode: NONE
  use_address: ${name}.tgv.home
  on_connect:
    - lvgl.widget.show: lbl_wifistatus
  on_disconnect:
    - lvgl.widget.hide: lbl_wifistatus

captive_portal:

# Enable Home Assistant API
api:
  on_client_connected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.show: lbl_hastatus
  on_client_disconnected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.hide: lbl_hastatus
ota:
  platform: esphome

# Enable logging
logger:
  hardware_uart: uart0
#  level: VERBOSE


###############################################################################
# INPUTS & OUTPUTS ############################################################
###############################################################################

i2c:
  sda: GPIO08
  scl: GPIO09
  scan: True
  id: bus_a

ch422g:
  - id: ch422g_hub

###############################################################################
# VARIABLES & SCRIPTS #########################################################
###############################################################################

globals:
  - id: cpu_speed
    type: int
    restore_value: no
    initial_value: "0"

number:
  - platform: template
    id: rate_num_min
    min_value: -10
    max_value: 100
    step: 1
    disabled_by_default: true
    internal: true
    optimistic: true
    on_value:
      then:
        - lvgl.indicator.update:
            id: val_arc_minmax
            start_value: !lambda return (int) x;
        - logger.log:
            format: "Updating Arc Min Rate to %d"
            args: [ '(int) x' ]
        - lvgl.indicator.update:
            id: val_arc_minmax
            end_value: !lambda return (int) id(rate_num_max).state;
        - logger.log:
            format: "Updating Arc Max Rate to %d"
            args: [ '(int) id(rate_num_max)' ]

  - platform: template
    id: rate_num_max
    min_value: -10
    max_value: 100
    step: 1
    disabled_by_default: true
    internal: true
    optimistic: true
    on_value:
      then:
        - lvgl.indicator.update:
            id: val_arc_minmax
            start_value: !lambda return (int) id(rate_num_min).state;
        - logger.log:
            format: "Updating Arc Min Rate to %d"
            args: [ '(int) id(rate_num_min)' ]
        - lvgl.indicator.update:
            id: val_arc_minmax
            end_value: !lambda return (int) x;
        - logger.log:
            format: "Updating Arc Max Rate to %d"
            args: [ '(int) x' ]

time:
  - platform: homeassistant
    id: homeassistant_time
    on_time_sync:
      then:
        - logger.log: "Synchronized system clock"

###############################################################################
# HOME ASSISTANT BUTTONS ######################################################
###############################################################################

button:
  - platform: shutdown
    name: "Shutdown"
  - platform: restart
    name: "Restart"
  - platform: safe_mode
    name: "Restart (Safe Mode)"

  - platform: factory_reset
    disabled_by_default: True
    name: "Factory Reset ESP"
    id: factory_reset_all

switch:    
  - platform: gpio
    id: display_backlight
    name: Display Backlight
    pin:
      ch422g: ch422g_hub
      number: 2
      mode:
        output: true
      inverted: false
    restore_mode: ALWAYS_ON


###############################################################################
# SENSORS #####################################################################
###############################################################################

#binary_sensor:

#text_sensor:

sensor:
    #Device UPTIME
  - platform: uptime
    name: Uptime
    id: sys_uptime
    update_interval: 60s

    #Device CPU Speed
  - platform: template
    name: "ESP Cpu Speed"
    accuracy_decimals: 0
    unit_of_measurement: Mhz
    lambda: |-
      return (id(cpu_speed));
    entity_category: "diagnostic"

    #Device Memory
  - platform: template
    id: esp_memory
    icon: mdi:memory
    name: ESP Free Memory
    lambda: return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;
    unit_of_measurement: "kB"
    state_class: measurement
    entity_category: "diagnostic"

    #Device RSSI
  - platform: wifi_signal
    name: RSSI
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  # HomeAssistant Sensors

  - platform: homeassistant
    entity_id: sensor.octopus_rates
    attribute: prev_rate_value
    id: octopus_prev_rate_value

  - platform: homeassistant
    entity_id: sensor.octopus_rates
    attribute: curr_rate_value
    id: octopus_curr_rate_value
    on_value:
      then:
        - lvgl.indicator.update:
            id: val_needle_current_rate
            value: !lambda return (int) round(x * 100);
        - lvgl.label.update:
            id: val_text_current_rate
            text:
              format: "%.1f"
              args: [ 'x * 100' ]

  - platform: homeassistant
    entity_id: sensor.octopus_rates
    attribute: next_rate_value
    id: octopus_next_rate_value
    on_value:
      then:
        - lvgl.indicator.update:
            id: val_needle_next_rate
            value: !lambda return (int) round(x * 100);

  - platform: homeassistant
    entity_id: sensor.octopus_rates
    attribute: min_rate
    id: octopus_min_rate
    on_value:
      then:
        - number.set:
            id: rate_num_min
            value: !lambda return (int) round(x * 100);
        - logger.log:
            format: "Updating Number Min Rate to %d"
            args: [ '(int) round(x * 100)' ]
        # - lvgl.indicator.update:
        #     id: val_arc_minmax
        #     start_value: !lambda return (int) round(x * 100);
        # - logger.log:
        #     format: "Updating Arc Min Rate to %d"
        #     args: [ '(int) round(x * 100)' ]

  - platform: homeassistant
    entity_id: sensor.octopus_rates
    attribute: max_rate
    id: octopus_max_rate
    on_value:
      then:
        - number.set:
            id: rate_num_max
            value: !lambda return (int) round(x * 100);
        - logger.log:
            format: "Updating Number Max Rate to %d"
            args: [ '(int) round(x * 100)' ]
        # - lvgl.indicator.update:
        #     id: val_arc_minmax
        #     end_value: !lambda return (int) round(x * 100);
        # - logger.log:
        #     format: "Updating Arc Max Rate to %d"
        #     args: [ '(int) round(x * 100)' ]

  
  - platform: homeassistant
    entity_id: sensor.octopus_rates
    attribute: average_rate
    id: octopus_average_rate

  - platform: homeassistant
    entity_id: sensor.octopus_energy_electricity_23l3520058_2700001750370_current_demand
    id: octopus_current_demand
    on_value:
      then:
        - lvgl.indicator.update:
            id: val_needle_current_demand
            value: !lambda return x;
        - lvgl.label.update:
            id: val_text_current_demand
            text:
              format: "%.0f"
              args: [ 'x' ]




###############################################################################
# DISPLAY #####################################################################
###############################################################################

touchscreen:
  - platform: gt911
    id: my_touchscreen
    interrupt_pin: GPIO4
    reset_pin:
      ch422g: ch422g_hub
      number: 1
      mode: OUTPUT
    transform:
      mirror_x: true
      mirror_y: true
      swap_xy: false
    on_touch:
      - lambda: |-
            ESP_LOGI("Touch:touch : ", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
                touch.x, touch.y, touch.x_raw, touch.y_raw);
    on_release:
      - if:
          condition: lvgl.is_paused
          then:
            - logger.log: "LVGL resuming"
            - lvgl.resume:
            - lvgl.page.show:
                id: main_page
            - lvgl.widget.redraw:
            - switch.turn_on: display_backlight

# Define display
display:
  - platform: rpi_dpi_rgb
    id: my_display
    update_interval: never
    auto_clear_enabled: false
    rotation: 180
    color_order: RGB
    pclk_frequency: 16MHZ
    dimensions:
      width: 800
      height: 480
    de_pin:
      number: 5
    hsync_pin:
      number: 46
      ignore_strapping_warning: true
    vsync_pin:
      number: 3
      ignore_strapping_warning: true
    pclk_pin: 7
    pclk_inverted: true
    reset_pin:
      ch422g: ch422g_hub
      number: 3
#    enable_pin:
#      ch422g: ch422g_hub
#      number: 2  
    hsync_back_porch: 8
    hsync_front_porch: 8
    hsync_pulse_width: 4
    vsync_back_porch: 16
    vsync_front_porch: 16
    vsync_pulse_width: 4
    data_pins:
      red:
        - 1         #r3
        - 2         #r4
        - 42        #r5
        - 41        #r6
        - 40        #r7
      blue:
        - 14        #b3
        - 38        #b4
        - 18        #b5
        - 17        #b6
        - 10        #b7
      green:
        - 39        #g2
        - 0         #g3
        - 45        #g4
        - 48        #g5
        - 47        #g6
        - 21        #g7


###############################################################################
# LVGL ########################################################################
###############################################################################

lvgl:
  #log_level: none #INFO
  #color_depth: 16
  #buffer_size: 25%
  #width: 800
  #height: 480
  #align: center
  disp_bg_color: 0xffffff

  displays:
    - my_display
  touchscreens:
    - my_touchscreen
  on_idle:
    - timeout: 30s
      then:
        - lvgl.page.show: main_page
    - timeout: 15min
      then:
        - logger.log: "LVGL is idle"
        - switch.turn_off: display_backlight
        - lvgl.pause:
            show_snow: true

