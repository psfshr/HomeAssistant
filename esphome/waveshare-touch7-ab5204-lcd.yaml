    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 50
      text_font: montserrat_20

  top_layer:
    widgets:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          height: 100%
          width: 100%
          align: CENTER
          bg_color: 0xffffff
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - spinner:
                align: CENTER
                height: 50
                width: 50
                spin_time: 1s
                arc_length: 60deg
                arc_width: 8
                indicator:
                  arc_color: 0x18bcf2
                  arc_width: 8
          on_press:
            - lvgl.widget.hide: boot_screen

      - obj:
          id: icon_area
          styles: header_footer
          width: 100%
          pad_left: 20px
          pad_right: 20px
          pad_top: 10px
          border_width: 0
          layout:
            type: FLEX
            flex_flow: ROW
            flex_align_main: space_between
            flex_align_cross: center
            pad_column: 20px
          widgets:
            - label:
                text: "Hello"
                text_font: montserrat_24
                flex_grow: 1
                align: left_mid
            - label:
                text: "\uF015" # HA Connectivity Icon
                id: lbl_hastatus
                text_font: montserrat_24
                align: center
            - label:
                text: "\uF1EB" # WiFI Connectivity Icon
