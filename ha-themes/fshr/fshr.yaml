fshr:
  # Main Interface Colors
  primary-color: rgb(0,120,215)
  rgb-primary-color: "0,120,215"
  primary-color-darker: rgb(0, 60, 107)
  rgb-primary-color-darker: "0,60,107"
  primary-background-color: rgb(12,24,36)
  rgb-primary-background-color: "12,24,36"
  secondary-background-color: rgb(24,36,48)
  rgb-secondary-background-color: "24,36,48"
  accent-color: rgb(0,141,253)
  rgb-accent-color: "0,141,253"
  hue-primary-color: "207deg"

  # Text
  primary-text-color: rgb(255,255,255)
  rgb-primary-text-color: "255,255,255"
  secondary-text-color: rgba(255,255,255,.75)
  rgb-secondary-text-color: "192,192,192"
  disabled-text-color: rgba(255,255,255,.50)
  rgb-disabled-text-color: "128,128,128"
  text-primary-color: var(--primary-text-color)
  accent-text-color: rgb(255,255,255)
  text-accent-color: var(--accent-text-color)

  # Main
  divider-color: var(--primary-background-color)
  lovelace-background: var(--primary-background-color)

  # Header
  app-header-background-color: var(--card-background-color)
  app-header-text-color: var(--primary-text-color)
  app-header-selection-bar-color: var(--primary-color)
  app-header-edit-background-color: var(--card-background-color)
  app-header-edit-text-color: var(--primary-text-color)
  app-header-border-bottom: 1px solid var(--divider-color)

  # Sidebar Menu
  sidebar-icon-color: rgb(169, 177, 188)
  sidebar-text-color: rgb(198, 203, 210)
  sidebar-background-color: var(--card-background-color)
  sidebar-selected-icon-color: rgb(138, 180, 248)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  # Cards
  card-background-color: rgb(0,12,24)
  rgb-card-background-color: "0,12,24"
  ha-card-background: var(--card-background-color)
  paper-dialog-background-color: var(--card-background-color)
  paper-listbox-background-color: var(--card-background-color)
  paper-card-background-color: var(--card-background-color)

  # Dropdowns / Dialogs
  material-background-color: var(--table-row-background-color)
  material-secondary-background-color: var(--table-row-alternative-background-color)
  dialog-backdrop-filter: blur(5px)
  dialog-box-shadow: var(--rgb-accent-color)
  mdc-theme-surface: var(--card-background-color)
  rgb-mdc-theme-surface: "12,12,12"

  # Borders
  ha-card-border-radius: 20px
  ha-config-card-border-radius: 20px
  ha-dialog-border-radius: 20px
  ha-card-border-width: 0px
  ha-card-border-color: transparent

  # Buttons
  paper-item-icon-color: rgb(169, 177, 188)
  paper-item-icon-active-color: rgb(138, 180, 248)
  mdc-button-outline-color: rgb(138, 180, 248)

  # States and Badges
  state-icon-color: var(--paper-item-icon-color)
  state-icon-active-color: var(--paper-item-icon-active-color)
  state-icon-unavailable-color: var(--disabled-text-color)

  # Sliders
  paper-slider-knob-color: rgb(138, 180, 248)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)

  # Labels
  label-badge-background-color: var(--secondary-background-color)
  label-badge-text-color: var(--primary-text-color)
  label-badge-red: rgb(208, 101, 104)
  label-badge-green: rgb(128, 200, 132)
  label-badge-blue: rgb(138, 180, 248)
  label-badge-yellow: rgb(223, 194, 113)
  label-badge-gray: rgb(95, 98, 103)

  # Switches
  switch-checked-button-color: rgb(138, 180, 248)
  switch-checked-track-color: rgb(138, 180, 248)
  switch-unchecked-button-color: rgb(172, 176, 185)
  switch-unchecked-track-color: rgb(154, 160, 166)

  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Table
  table-row-background-color: var(--card-background-color)
  table-row-alternative-background-color: var(--card-background-color)
  data-table-background-color: var(--card-background-color)

  # Pre/Code
  markdown-code-background-color: rgb(23, 23, 23)
  code-editor-background-color: rgb(23, 23, 23)

  # Checkboxes
  mdc-checkbox-unchecked-color: rgb(169, 177, 188)
  mdc-checkbox-disable-color: var(--disabled-text-color)
  mdc-select-fill-color: var(--secondary-background-color)
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--primary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)
  mdc-text-field-fill-color: var(--mdc-select-fill-color)

  # Input
  input-fill-color: var(--secondary-background-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--secondary-text-color)
  input-idle-line-color: var(--primary-text-color)
  input-hover-line-color: var(--accent-color)

  #Fonts
  small-font-size: 0.9rem

  body-font-size: 1rem
  body-font-weight: normal
  body-line-height: normal

  h1-font-size: 2.85rem
  h2-font-size: 2.25rem
  h3-font-size: 2rem
  h4-font-size: 1.5rem
  h5-font-size: 1.15rem
  h6-font-size: .7rem

  h1-font-weight: 100
  h2-font-weight: 100
  h3-font-weight: 300
  h4-font-weight: 600
  h5-font-weight: 400
  h6-font-weight: 400

  card-title-font-size: 1.5rem
  card-title-font-weight: 600
  card-title-line-height: normal
  title-font-size: 3.5rem
  title-font-weight: 400
  title-line-height: normal
  subtitle-font-size: 1rem
  subtitle-font-weight: 600
  subtitle-line-height: normal

  card-mod-theme: "fshr"

  card-mod-root-yaml: |
    .: |
      app-header, app-toolbar, div.header {
        background-color: var(--app-header-background-color);
        }
      app-toolbar [main-title] {
        font-size: var(--h3-font-size);
        line-height: 1.1;
        font-weight: var(--h3-font-weight);
        margin-left: 8px !important;
      }
    app-header$: |
      :host::before {
        box-shadow: inset 0px 4px 6px -4px rgb(0 0 0 / 10%) !important;
      }
    ha-app-layout$app-header$app-toolbar$ha-tabs$: |
      .iron-selected paper-tab {
      }

  card-mod-sidebar: |
    .menu .title {
      font-weight: 600
    }
    :host([expanded]) paper-icon-item {
      width: 100%;
    }
    .iron-selected paper-icon-item {
      border-right: 3px solid var(--accent-color) !important;
      padding-right: 9px !important;
    }
    .profile.iron-selected paper-icon-item {
      padding-left: 1px !important;
    }
    paper-icon-item span {
      font-weight: normal !important;
    }

  card-mod-view: |
    .main-title, .title, .toolbar {
      font-size: var(--h3-font-size);
      font-weight: var(--h3-font-weight);
    }
    #tabbar {
      font-size: 10pt;
      font-weight: 600;
    }
    #tabbar:not(.bottom-bar) {
      justify-content: left;
    }

  card-mod-view-yaml: |
    hui-sections-view$hui-view-header$: |
      div.container {
        border-bottom: 1px solid var(--accent-color) !important;
        border-radius: 0 !important;
        padding-bottom: 4px;
      }
    hui-sections-view$hui-view-header$hui-markdown-card$:
      ha-markdown$: |
        h1 {
          font-size: var(--title-font-size) !important;
          color: var(--accent-color);
          font-weight: var(--title-font-weight) !important;
        }
        p {
          font-size: 1.5em !important;
          color: var(--secondary-text-color);
        }

  card-mod-row-yaml: |
    .: |
      hui-generic-entity-row {
        padding-top: 4px;
        padding-bottom: 4px;
      }
      .info, .info > * {
        white-space: normal !important;
      }
      .secondary {
        font-size: var(--small-font-size);
        line-height: 1.4;
      }
      .state, .entity div {
        font-size: var(--h5-font-size);
        font-weight: 400;
      }

    hui-generic-entity-row$: |
      .info, .info > * {
        white-space: normal !important;
      }
      .secondary {
        font-size: var(--small-font-size);
        line-height: 1.4;
      }                  
      .state, .entity div {
        font-size: var(--h5-font-size);
        font-weight: 400;
      }

  card-mod-card-yaml: |
    .: |
      ha-card {
        --mdc-icon-size: 20px;
        background-color: rgba(var(--rgb-card-background-color),.50);
      }
      ha-card .value {
        font-size: var(--h1-font-size);
        font-weight: var(--h1-font-weight);
        margin-right: 0;
      }
      ha-card .name {
        font-size: var(--body-font-size);
        line-height: var(--body-line-height);
        font-weight: var(--body-font-weight);
        color: var(--primary-text-color);
      }
      ha-card .info {
        line-height: 32px;
        padding-top: 8px;
      }
      ha-card .header {
        padding-top: 16px !important;
      }
      .icon {
        line-height: 16px !important;
      }
      ha-card .measurement {
        font-size: var(--h6-font-size);
        font-weight: var(--h6-font-weight);
        color: var(--secondary-text-color);
      }
      .card-header, .card-header .name, :host ::slotted(.card-header), ha-card.type-area .name, ha-card.type-picture-entity .footer.single, ha-card.type-media-control hui-marquee {
        font-size: var(--card-title-font-size) !important;
        line-height: var(--card-title-line-height) !important;
        font-weight: var(--card-title-font-weight) !important;
        letter-spacing: 0;
      }
      .card-header, :host ::slotted(.card-header) {
        margin-bottom: 8px;
        padding: 12px 16px;
      }
      :host ::slotted(.card-content:not(:first-child)), slot:not(:first-child)::slotted(.card-content) {
        margin-top: 0;
      }
      .entities {
        align-items: flex-start !important;
      }
      ha-card.type-heading {
        background-color: transparent !important;
        border-radius: 0 !important;
        border-bottom: 1px solid var(--accent-color) !important;
      }
      ha-card.type-heading .title > p {
        font-size: 1.25em !important;
      }
      ha-card.type-heading .title ha-icon {
        --mdc-icon-size: 24px;
        color: var(--accent-color) !important;
      }
      ha-card.type-heading .subtitle > p {
        font-size: 1.0em !important;
      }
      ha-card.type-heading .subtitle ha-icon {
        color: var(--accent-color) !important;
      }
      ha-card.type-entities > div.card-content > div {
        margin: 0 !important;
      }
      ha-card.type-entities > div.card-content > div > hui-sensor-entity-row > hui-generic-entity-row {
        padding: 0 !important;
      }
      ha-card.type-media-control {
        .background.no-image > * {
          background-color: transparent !important;
        }  
      }
      ha-card.type-custom-mushroom-chips-card {
        background-color: transparent !important;
        --chip-background: rgba(var(--rgb-card-background-color),.50);
      }
      ha-card.type-custom-mushroom-title-card {
        background-color: transparent !important;
        border-radius: 0;
        border-bottom: 1px solid var(--accent-color) !important;
        --title-font-size: 3em !important;
        --subtitle-font-size: 1.5em !important;
        --title-color: var(--accent-color);
        --subtitle-color: var(--secondary-text-color);
      }

  card-mod-glance-yaml: |
    .: |
      state-badge {
        --mdc-icon-size: 32px;
        order: 0;
      }
      div.name {
        font-size: var(--body-font-size);
        color: var(--primary-font-color);
        order: 1 !important;
      }
      div {
        order: 2;
        font-size: var(--small-font-size);
        color: var(--secondary-text-color);
        line-height: 1.33;
        white-space: unset !important;
      }

  card-mod-more-info-yaml: |
    $: |
      .mdc-dialog__surface {
        background-color: rgba(var(--rgb-mdc-theme-surface), .9) !important;
      }
    ha-header-bar$: |
      .mdc-top-app-bar {
        background: none !important;
      }
    .: |
      .mdc-top-app-bar__title, .main-title {
        font-size: var(--body-font-size);
        font-weight: 600;
        line-height: 1.1;
        overflow: inherit;
        white-space: normal;
        margin-left: -6px;
      }
      .content {
        xmargin-top: -8px;
      }
    ha-more-info-info$state-card-display$: |
      .state {
        margin-left: 46px !important;
        font-size: var(--h1-font-size);
        font-weight: var(--h1-font-weight);
        text-align: left !important;
        line-height: 1.1;
      }
      .layout.horizontal {
        flex-direction: column-reverse !important;
      }
      state-info {
        margin-left: -8px; margin-top: -42px;
      }
    ha-more-info-info$state-card-display$state-info$: |
      .name {
        display: none;
      }
      .time-ago {
        margin-top: 42px; 
        font-size: var(--h6-font-size);
      }
      state-badge {
        width: 32px !important;
        height: 32px !important;
        border-radius: 0 !important;
        margin: 4px 8px 8px 8px;
      }
      state-badge[icon] {
        margin: 0 0 0 8px !important;
      }
    ha-more-info-info$more-info-content$more-info-default$ha-attributes$: |
      .data-entry {
        flex-direction: column !important;
      }
      .key {
        line-height: 1.1;
      }
      .data-entry .value {
        text-align: left !important;
        line-height: 1.1;
        margin-bottom: 16px;
        max-width: none !important;
      }
      .data-entry:last-child .value {
        margin-bottom: 0;
      }
    ha-more-info-info$more-info-content$more-info-default$ha-attributes$ha-expansion-panel$: |
      div.top {
        border-radius: 0px !important;
      }
      div.top.focused {
        background-color: background-color: rgba(var(--rgb-mdc-theme-surface), 1) !important;
      }
    ha-more-info-history$state-history-charts:
      $:
        state-history-chart-timeline$: |
          .chartTooltip {
            margin-top: -200px;
          }
    ha-more-info-info:
      $:
        ha-more-info-history:
          $: |
            state-history-charts, statistics-chart {
              filter: hue-rotate(calc(var(--hue-primary-color) - 212deg)) saturate(3) brightness(0.66)
            }
