influxdb:
  api_version: 2
  ssl: false
  host: influxdb.tgv.home
  port: 8086
  token: !secret influxdb_bucket_token
  organization: fshr
  bucket: HomeAssistant
  precision: s
  default_measurement: units
  tags:
    source: HA-Tadpole
  tags_attributes:
    - friendly_name
  include:
    entity_globs:
      - sensor.*_climate_temperature
      - sensor.*_climate_humidity
      - sensor.*_climate_pressure
      - sensor.encharge_*
      - binary_sensor.encharge_*
      - sensor.envoy_*
      - binary_sensor.envoy_*
      - sensor.inverter_*
      - binary_sensor.inverter_*
      - sensor.*_power
      - sensor.*_total_active_energy
