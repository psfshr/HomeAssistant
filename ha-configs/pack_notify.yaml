notify:
  - name: "logs_smtp"
    platform: smtp
    sender: "homeassistant@tgv.home"
    recipient: "logs@fshr.uk"
    server: smtp-auth.mythic-beasts.com
    port: 587
    username: !secret mail_relay_user
    password: !secret mail_relay_password
    encryption: starttls
    sender_name: "HomeAssistant"
    verify_ssl: true
